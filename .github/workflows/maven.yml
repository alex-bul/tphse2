name: Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn -B clean test

    - name: Extract failed tests
      run: |
        # Создаем переменную для хранения информации о проваленных тестах
        FAILED_TESTS=""
        # Перебираем все XML файлы в директории с отчетами
        for file in target/surefire-reports/*.xml; do
          # Используем xmllint для извлечения имен проваленных тестов
          if grep -q '<failure' "$file"; then
            FAILED_TESTS+="$(xmllint --xpath "//testcase[failure]/@name" "$file" | sed 's/name="\([^"]*\)"/\1\n/g') "
          fi
        done
        # Сохраняем результаты в переменной окружения
        echo "FAILED_TESTS=${FAILED_TESTS}" >> $GITHUB_ENV

    - name: Send Telegram message on failure
      if: ${{ always() }}
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          Тестирование завершилось со статусом ${{ job.status }}.
          ${{
            job.status == 'failure' && ('Следующие тесты провалены: ' + env.FAILED_TESTS) ||
            'Все тесты пройдены успешно.'
          }}
